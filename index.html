<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css\style.css">

<body>
    <table>
        <caption>Mon compte bancaire</caption>

            <tr>

                <th class="grey">Libellé</th>
                <th class="profit">Crédit</th>
                <th class="debt">Débit</th>
            </tr>
        </thead>
        <tbody>
            <tr class="Paye">
                <td class="Date">01/05/2021</td>
                <td class="label">Paye</td>
                <td class="number">1500€</td>

            </tr>
            <tr class="Course">

                <td class="label">Course de la semaine</td>

            <tr class="mcdo">
                <td class="Date">04/05/2021</td>
                <td class="label">McDo</td>

            <tr class="loyer">
                <td class="Date">05/05/2021</td>
                <td class="label">Loyer</td>
                <td class="number">0€</td>
                <td class="number">700€</td>
            </tr>
            <tr class="internet">
                <td class="Date">05/05/2021</td>
                <td class="label">Internet</td>
                <td class="number">0€</td>
                <td class="number">39€</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="=solde">
                <td colspan="2" class="grey">Solde</td>
                <td colspan="2" class="profit">575,40€</td>
            </tr>
        </tfoot>
    </table>
        </body>
